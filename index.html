
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f5b5b5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    #weil {
      font-size: 32px;
      line-height: 1.5;
    }

    #pinScreen, #profilScreen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #pinScreen h1,
    #profilScreen h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: #e88;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .error {
      color: white;
      margin-top: 10px;
      font-size: 14px;
    }

    .profile-btn {
      background-color: white;
      color: #f5b5b5;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .symbol {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div id="weil">
    weil<br>ich<br>dich<br>liebe
  </div>

  <div id="pinScreen">
    <h1>‚ù§Ô∏è Seit wann sind wir zusammen? ‚ù§Ô∏è<br>(daymonth)</h1>
    <input type="password" id="pinInput" placeholder="z.‚ÄØB. 1304" maxlength="4">
    <button onclick="checkPIN()">Weiter</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div id="profilScreen">
    <h1>Wer bist du?</h1>
    <button class="profile-btn" onclick="chooseProfile('Isabelle')">
      <span class="symbol">üëë</span> Isabelle
    </button>
    <button class="profile-btn" onclick="chooseProfile('Arian')">
      <span class="symbol">üçì</span> Arian
    </button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("weil").style.display = "none";
      document.getElementById("pinScreen").style.display = "flex";
    }, 2000);

    function checkPIN() {
      const pin = document.getElementById("pinInput").value;
      const error = document.getElementById("errorMsg");
      if (pin === "1807") {
        document.getElementById("pinScreen").style.display = "none";
        document.getElementById("profilScreen").style.display = "flex";
      } else {
        error.textContent = "Falscher PIN üß∏";
      }
    }

    function chooseProfile(name) {
      const profile = {
        name: name,
        color: name === "Isabelle" ? "#d4af37" : "#a264d6",
        symbol: name === "Isabelle" ? "üëë" : "üçì"
      };
      localStorage.setItem("profile", JSON.stringify(profile));
      window.location.href = "kategorien.html";
    }
  </script>
</body>
</html>
